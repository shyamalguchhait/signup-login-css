{% extends "base.html" %}



{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }} <br> if u don't have account.  <a href="{{url_for('auth.signup')}}">signup</a>
    </div>
{% endif %}
{% endwith %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="POST" action="/login0" class="login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input id="login-pw" class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
            <div class="field">
                <label class="checkbox">
                    <input id ="PW" type="checkbox" onclick="check()">
                    Show password
                </label>
            </div>
        </form>
    </div>
</div>
<script>
    function check(){
        var x=document.querySelector('#login-pw');
        if (x.type==="password"){
            x.type="text";
        } else{
            x.type="password";
        }
    }
</script>
{% endblock %}
